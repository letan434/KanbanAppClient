<div class="mt-6 mb-1 uppercase text-textMedium text-13 font-bold">
    Reporter
</div>
<app-button className="btn-secondary"
          nz-dropdown
          [nzTrigger]="'click'"
          [nzDropdownMenu]="menu">
    <app-user [user]="reporter"></app-user>
</app-button>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul class="mt-3"
        nz-menu
        nzNoAnimation>
        <ng-container *ngFor="let option of users">
            <li nz-menu-item
                *ngIf="!isUserSelected(option)"
                (click)="updateIssue(option)">
                <app-user [user]="option"></app-user>
            </li>
        </ng-container>
    </ul>
</nz-dropdown-menu>
