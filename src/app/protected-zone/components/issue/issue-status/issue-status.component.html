<div class="mt-6 mb-1 uppercase text-textMedium text-13 font-bold">
    Status
</div>

<app-button nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu"
    [className]="issue.status.description + ' uppercase text-textMedium text-13'">
    {{issue.status.name}}
</app-button>

<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzNoAnimation class="mt-3">
        <ng-container *ngFor="let option of issueStatuses">
            <li nz-menu-item *ngIf="!isStatusSelected(option)" (click)="updateIssue(option)">
                <div class="flex items-center">
                    <span class="ml-3 font-semibold uppercase text-textMedium text-13">{{ option.name }}</span>
                </div>
            </li>
        </ng-container>
    </ul>
</nz-dropdown-menu>
