<button [type]="type"
        [ngClass]="['btn', className, isActive ? 'is-active': '', content?.innerHTML?.trim() ? '': 'icon-only']"
        [disabled]="disabled">
    <app-svg-icon *ngIf="!isWorking && icon"
              [name]="icon"
              [size]="iconSize">
    </app-svg-icon>
    <app-svg-icon *ngIf="isWorking"
              name="spin"
              class="spinner"
              [size]="iconSize">
    </app-svg-icon>
    <span #content
          [class.with-padding]="isWorking || icon">
        <ng-content></ng-content>
    </span>
</button>
