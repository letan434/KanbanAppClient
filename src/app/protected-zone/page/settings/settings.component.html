<div class="pr-6 py-8 pl-8 h-full w-full flex flex-col">
    <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    <div class="mt-3 mb-6 text-2xl font-medium">Project Settings</div>
    <form class="project-form"
          (ngSubmit)="submitForm()"
          [formGroup]="projectForm">
        <div class="form-group">
            <label class="label">
                Name
            </label>
            <input class="form-input"
                   placeholder="Project Name"
                   formControlName="name"
                   autofocus />
        </div>
        <div class="form-group mt-3">
            <label class="label">
                URL
            </label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile"
                       (change)="onFileChanged($event)" accept=".jpg,.png" >
                       <img src="{{urlImg}}" class="image-input-setting">
                       <img *ngIf="!selectedFile" src="{{envUrl + project.avatarUrl}}" class="image-input-setting"/>
            </div>
        </div>
        <div class="form-group mt-3">
            <label class="label">
                Category
            </label>
            <select class="form-input"
                    formControlName="categoryId">
                <option *ngFor="let category of categories">
                    {{ category.id }}
                </option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label class="label">
                Description
            </label>
            <textarea class="form-input"
                      placeholder="Project Description"
                      formControlName="description">
            </textarea>
        </div>
        <div class="form-group mt-3">
            <app-button className="btn-primary mr-2"
                      type="submit"
                      [disabled]="projectForm.invalid">
                Save
            </app-button>
            <app-button className="btn-empty"
                      (click)="cancel()">
                Cancel
            </app-button>
        </div>
    </form>
</div>
