<div class="pr-6 py-8 pl-8 h-full w-full flex flex-col">
    <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
    <div class="mt-3 mb-6 text-2xl font-medium">Project Settings</div>
    <form class="project-form"
          (ngSubmit)="submitForm()"
          [formGroup]="projectForm">
        <div class="form-group" >
            <label class="label">
                User Name
            </label>
            <input class="form-input"
                   placeholder="User Name"
                   formControlName="userName"
                    disabled="false"/>
        </div>
        <div class="form-group">
            <label class="label">
                First Name
            </label>
            <input class="form-input"
                   placeholder="First Name"
                   formControlName="firstName"
                   autofocus />
        </div>
        <div class="form-group">
            <label class="label">
                Last Name
            </label>
            <input class="form-input"
                   placeholder="Last Name"
                   formControlName="lastName"
                   autofocus />
        </div>
        <div class="form-group mt-3">
            <label class="label">
                URL
            </label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile"
                       (change)="onFileChanged($event)" accept=".jpg,.png" >
                       <img src="{{urlImg}}" class="image-input">
                       <img *ngIf="!selectedFile" src="{{envUrl + user.avatarUrl}}" class="image-input"/>
            </div>
        </div>
        <div class="form-group mt-3">
            <label class="label">
                Email
            </label>
            <input class="form-input"
                      placeholder="email"
                      formControlName="email"
                      disabled = "false"/>            
        </div>
        <div class="form-group mt-3">
            <app-button className="btn-primary mr-2"
                        type="submit"
                        [disabled]="projectForm.invalid">
                Save
            </app-button>
            <app-button className="btn-empty"
                        (click)="cancel()">
                Cancel
            </app-button>
        </div>
    </form>
</div>
